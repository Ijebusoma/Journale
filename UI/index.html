<body>
    <div class="cover flex">
            
       
        <div class="home-container center">
        <h1>My Diary</h1>
        <p>A safe space for your thoughts</p>
        <button class="btn" id="sign-up">Sign up</button>
        <button class="btn" id="sign-in">Sign in</button>
        </div>
    </div>
   

     <!--- Sign in pop-up modal begins -->
     <div id="signin" class="modal">
        
            <form class="modal-content">
              <div class="container">
                    <span class="close">&times;</span>
                <label><b>Username</b></label>
                <input type="text" placeholder="Pick a username" name="username" required>
           
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                  <button type="submit" class="signupbtn">Sign in</button>
                </div>
              </div>
            </form>
          </div>
      <!--- Sign in pop-up modal ends-->
    <script src="./js/script.js"></script>
</body>
