language: node_js

node_js:
  - "stable"
services:
  - postgresql
env:
  global:
    - CC_TEST_REPORTER_ID=7de8b9fae58653bb84f6701a499b5583b3ba7f4fcacf67e75195524cb15919d6\

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database mydiarytest;' -U postgres
  - psql -c 'drop database if exist mydiarytest;' -U postgres

script:
  - nyc --reporter=lcov npm run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

cache:
  directories:
    - "node_modules"

after_success: npm run coverage